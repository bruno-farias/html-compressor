<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Fonts Example 1</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Dancing Script', cursive;
    }

    .japanese-text {
      font-family: 'Noto Sans JP', sans-serif;
    }
  </style>
</head>

<body>
  <h1>Hello, World!</h1>
  <p>This is a paragraph using the "Dancing Script" font.</p>
  <h2 class="japanese-text">こんにちは、世界！</h2>
  <p class="japanese-text">これは「Noto Sans JP」フォントを使用した段落です。</p>
</body>

</html>
