<!DOCTYPE html>
<html lang=\"en\">

<head>
  <meta charset=\"UTF-8\">
  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
  <title>Google Fonts Example 2</title>
  <link href=\"https://fonts.googleapis.com/css2?family=Pacifico&family=Noto+Sans+Hebrew:wght@400;700&display=swap\"
    rel=\"stylesheet\">
  <style>
    body {
      font-family: 'Pacifico', cursive;
    }

    .hebrew-text {
      font-family: 'Noto Sans Hebrew', sans-serif;
    }
  </style>
</head>

<body>
  <h1>Hello, World!</h1>
  <p>This is a paragraph using the \"Pacifico\" font.</p>
  <h2>שלום, עולם!</h2>
  <p class=\"hebrew-text\">זוהי פסקה המשתמשת בגופן \"Noto Sans Hebrew\".</p>
</body>

</html>"
