<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Compressor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f1f1f1;
      padding: 10px;
    }
  </style>
</head>

<body>

  <h1>HTML Compressor</h1>
  <textarea id="input" placeholder="Paste your HTML here..."></textarea>
  <button onclick="compressHTML()">Compress HTML</button>
  <div id="output"></div>

  <script>
    function compressHTML() {
      const input = document.getElementById('input').value;
      let compressed = input
        .replace(/\s+/g, ' ')  // Remove excessive whitespace
        .replace(/> </g, '><'); // Remove spaces between tags

      compressed = JSON.stringify(compressed); // Escape double quotes for JSON

      document.getElementById('output').textContent = compressed;
    }
  </script>

</body>

</html>
